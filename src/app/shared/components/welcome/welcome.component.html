<div class="dialog-container">
  <h2>Welcome to the quizz</h2>

  <div class="dialog-content" >
    <p>You'll be asked a series of "Yes or No" questions.</p>
    <p>Answer as many as you can in the allowed time !</p>
    <p>Good luck !</p>
  </div>

  <div mat-dialog-actions align="end" class="dialog-footer">
    <button mat-button mat-dialog-close>Fermer</button>
    <button mat-button [mat-dialog-close]="true" (click)="gotoPlay()">Jouer</button>
  </div>
</div>
