<div class="image-container">

  <img src="https://www.stick-it-easy.com/wp-content/uploads/2018/01/sticker-auto-moto-humour-gameover-01.png">

  <div class="image-actions">
    <button mat-stroked-button (click)="retry()">
      <mat-icon>replay</mat-icon>
      <span>Retry</span>
    </button>
  </div>
</div>


<div class="scores-highscore">
  <h2>Highscores</h2>
  <ng-container *ngIf="(highScores$ | async) as scores">
    <p *ngFor="let score of scores; let i = index;"> {{i+1}} - {{score.amount}} </p>
  </ng-container>
</div>
